<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto BD</title>
    <style>
        /* Apply some basic styles to the page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7; /* Light gray background */
        }

        /* Style the heading */
        h1 {
            text-align: center;
            background-color: #333; /* Dark gray background */
            color: #fff; /* White text color */
            padding: 20px;
        }

        /* Style the unordered list */
        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center; /* Center the list */
        }

        /* Style the list items */
        li {
            display: inline-block;
            margin-right: 10px;
        }

        /* Style the links */
        a {
            text-decoration: none;
            color: #333;
            padding: 10px; /* Increase padding for a bigger button */
            background-color: #fff; /* White background */
            border: 1px solid #333; /* Add a border for a button-like appearance */
            border-radius: 5px; /* Add rounded corners */
        }

        /* Apply some hover effect to the links */
        a:hover {
            background-color: #333; /* Dark gray background on hover */
            color: #fff; /* White text color on hover */
        }

    </style>
</head>

<body>
    <h1>Bem-vindo!</h1>
    <ul>
        <li><a href="customers.html">Clientes</a></li>
        <li><a href="products.html">Produtos</a></li>
        <li><a href="orders.html">Encomendas</a></li>
    </ul>
</body>

</html>
